<!DOCTYPE html>
    <head>
        <title>
            RPI Room Finder
        </title>
        <!-- <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
        <link rel="stylesheet" href="main.css">
        <meta charset="utf-8">
    </head>

    <body id = "main">
        <!-- web nav bar -->
        <div class="nav">
            <h3><a class = "ui grey inverted header" href = "select.html">RPI Room Finder</a></h3>
            <div class = "user">
                <p>Username &nbsp;<a href="user.html">Reservations</a>&nbsp;  <a href = "index.html">Log out</a></p>
                &nbsp; <a href="admin.html">Admin</a>
            </div>
        </div>

        <div class="ui grid main-page">
            <div class = "sixteen wide column">
                <div class = "ui steps">
                    <div class = "completed step">
                        <i class = "home icon"></i>
                        <div class = "content">
                            <div class = "title">
                                Select Room
                            </div>
                            <div class = "description">
                                Choose potential rooms in library
                            </div>
                        </div>
                    </div>
                    <div class = "completed step">
                        <i class = "calendar alternate outline icon"></i>
                        <div class = "content">
                            <div class = "title">
                                Select Time Slot
                            </div>
                            <div class = "description">
                                Choose a maximum 2-hour slot
                            </div>
                        </div>
                    </div>
                    <div class = "completed step">
                        <i class = "info icon"></i>
                        <div class = "content">
                            <div class = "title">
                                Confrim Time Slot
                            </div>
                            <div class = "description">
                                Verify reservation information
                            </div>
                        </div>
                    </div>
                    <div class = "active step">
                        <i class = "bullseye icon"></i>
                        <div class = "content">
                            <div class = "title">
                                Success
                            </div>
                            <div class = "description">
                                Receive Confirmation Email
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "sixteen wide column">
                <a href = "select.html" class="ui button" type = "submit" >Back to Homepage</a>
            </div>
        </div>
        <!--using jQuery-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- <script src="semantic/semantic.min.js"></script> -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
        <script src="main.js"></script>
    </body>

</html>
